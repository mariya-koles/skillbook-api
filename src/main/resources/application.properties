spring.application.name=skillbook-platform
spring.datasource.url=jdbc:postgresql://localhost:5432/skillbook
spring.datasource.username=postgres
spring.datasource.password=${PG_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.com.skillbook.platform=DEBUG
logging.file.name=logs/skillbook.log